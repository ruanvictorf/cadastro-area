<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="area-form">
        <form action="#" method="get">

            <div class="area-titulo">
                <h1><a href="index.html">Cadastre-se</a></h1>
            </div>

            <fieldset class="area-nome-e-sobrenome">
                <div class="n-s">
                    <label for="nome">Nome</label> <br>
                    <input type="text" name="nome" class="entrada">
                </div>

                <div class="n-s">
                    <label for="sobrenome">Sobrenome</label> <br>
                    <input type="text" name="sobrenome" class="entrada">
                </div>
            </fieldset>

            <fieldset class="area-email-e-senha">
                <div>
                    <label for="email">E-mail</label> <br>
                    <input type="email" name="email" class="entrada">
                </div>

                <div>
                    <label for="senha">Senha</label> <br>
                    <input type="password" name="senha" class="entrada">
                </div>
            </fieldset>

            <div class="area-termos">
                <label class="termos">
                <input type="checkbox" name="termos" value="termos"><span><a href="#">Eu declaro que li e concordo com os termos de uso.</a></span>
                </label>
            </div>

            <div>
                <button type="submit">
                    <span>Concluído</span>
                </button>
            </div>

            <div class="area-redes">
                <a href="https://www.facebook.com" target="_blank">
                    <div class="image">
                        <img src="images/facebook.png" alt="">
                    </div>
                </a>
                <a href="https://www.google.com.br" target="_blank">
                    <div class="image">
                        <img src="images/google.png" alt="">
                    </div>
                </a>
            </div>
        </form>
    </div>

    <div class="copy">
        © Desenvolvido por Ruan Victor
    </div>

</body>
</html>
